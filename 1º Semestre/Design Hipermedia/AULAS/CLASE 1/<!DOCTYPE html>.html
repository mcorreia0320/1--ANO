<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ccsstyle.css">
    <title>Document</title> 
</head>
<body style="background-color:lightgray ;">

    <div class="box">
<div class="quadrado vermelho"></div>
<div class="quadrado verde"></div>

    </div>

    <style>
.box{
    width: 200px;
    height: 200px;
    background-color: grey;
    position: relative;
}

.quadrado{
    width: 50px;
    height: 50px;
    position: absolute;
    transition:0.5s;
    cursor: pointer;
}

.quadrado:hover{
    width: 60px;
    height: 60px;
    background-color: white;
}

.verde{
    background-color: green;
    right: 0;   
    bottom: 0;
}

.vermelho{
    background-color: red;
    top: 0;
    left: 0;
}

    </style>


    
</body>
</html>
